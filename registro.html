      <div class="login-direita">
        <div class="formulario">
          <h1>REGISTRO</h1>
          <form action="mailto:hugo7gl@gmail.com" method="post" >
          <div class="formulario-tx">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="formulario-tx">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        <div class="formulario-tx">
          <label for="senha">Senha</label>
          <input type="password" size="30" name="Senha" placeholder="Senha" required/>
        </div>
        <div class="formulario-tx">
          <label for="senha">Confirmar senha</label>
          <input type="password" size="30" name="Senha" placeholder="Senha" required/>
        </div>
        <div class="formulario-tx">
          <label for="email">Email</label>
          <input type="email" name="senha" placeholder="exemplo@algo.com" required />
        </div>
        <div class="formulario-tx">
          <label for="cpf">CPF</label>
          <input type="text" size="14" name="cpf" placeholder="123.123.123-12" maxlength="14" required pattern="[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"/>
        </div>
        <div class="formulario-tx">
          <label for="cpf">Telefone</label>
          <input type="text" size="14" name="cpf" placeholder="(99)99999-9999" maxlength="14" required pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"/>
        </div>
        <div class="formulario-tx">
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" value="Masculino" checked="checked">
        </div>
        <div class="formulario-tx">
          <label for="sexo">Feminino</label>
          <input type="radio" name="sexo" value="Masculino" checked="checked">
        </div>
        <div class="formulario-tx">
          <button class="login-botao">Continuar</button>
        </div>
